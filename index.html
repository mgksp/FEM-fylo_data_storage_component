<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Fylo data storage component</title>
  </head>
  <body>
    <main class="grid-container">
      <div class="data-storage-component">
        <div class="menu-card">
          <img src="./images/logo.svg" alt="logo" class="menu-card__logo" />
          <div class="menu-card__menu">
            <button class="menu-card__menu__menu-item">
              <img src="./images/icon-document.svg" alt="document" />
            </button>
            <button class="menu-card__menu__menu-item">
              <img src="./images/icon-folder.svg" alt="folder" />
            </button>
            <button class="menu-card__menu__menu-item">
              <img src="./images/icon-upload.svg" alt="upload" />
            </button>
          </div>
        </div>
        <div class="data-card">
          <div class="data-card__desc">
            You've used <span class="bold">815 GB</span> of your storage
          </div>
          <div class="data-card__progress-bar">
            <div class="data-card__progress-bar__outer-bar">
              <div class="data-card__progress-bar__inner-bar">
                <div class="data-card__progress-bar__inner-bar__shape"></div>
              </div>
            </div>
            <div class="data-card__progress-bar__legends bold">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div class="data-card__data-left bold">
            <span>185 </span> GB LEFT
            <div class="data-card__data-left__shape"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/mgksp" target="_blank">Prabu</a>.
    </footer>
  </body>
</html>
